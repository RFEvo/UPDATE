; В данном файле хранятся команды чата, которые вы можете настроить по своему усмотрению.
;==========================================================================================
; Ни в коем случае нельзя изменять, ID блоков, типов, подтипов, команд чата, так как это
; вызовет ошибку и вы несможете зайти в игру, но значения можно.
;==========================================================================================
; Значение строк, которые не в коем случае изменять нельзя:
; [INFO] - ID блока, с описанием кол-ва возможных типов команд чата.
; MAX_ACTION_TYPE - кол-во типов команд чата (не изменять).
; [ACTION_TYPE1] - ID Блока, с описанием кол-ва возможных подтипов команд чата.
; MAX_COMMAND = 20 - кол-во подтипов команд чата (не изменять).
;==========================================================================================
; Строение блока подтипа команды чата
; [ACTION_TYPE1_COMMAND1] - ID подтипа
; MAX_COMMAND_PART = 5 - количество возможных команд чата
; COMMAND_PART1 = "/Party" - возможное начала предложения,
; COMMAND_PART2 = "/party" - которые будут
; COMMAND_PART3 = "/Группа" - обрабатываться
; COMMAND_PART4 = "/группа" - как команды чата
; COMMAND_PART5 = "/p" -
;==========================================================================================
