; изменена. К этому же типу относиться команда ГМ чата "# text" (виден только ГМам)  и
; системного ГМ чата "! text" (виден всем).
; Пример команды чата для конференцсвязи:
; /Nick_personazha_1,Nick_personazha_2,......,Nick_personazha_n
; То есть количество получателей должно быть больше 1, если 1 получатель будет, тогда это будет
;  уже личным сообщение. Количество получателей ограничено максимальной длиной отправляеого
; сообщения
;=============================================================================================
